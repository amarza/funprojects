<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good, Cheap, Fast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>How do you want your project to be ?</h2>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="good">
        <label class="label" for="good">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="cheap">
        <label class="label" for="cheap">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="toggle" id="fast">
        <label class="label" for="fast">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
