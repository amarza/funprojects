<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filtering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">camera</li>
            <li class="list" data-filter="watch">watch</li>
            <li class="list" data-filter="shoe">shoe</li>
            <li class="list" data-filter="headphone">headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile"><img src="images/Carottage.jpeg" alt=""></div>
            <div class="itemBox" data-item="camera"><img src="images/Cre패ation-tre패mie-par-sciage-sol.jpeg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="images/cropped-bachmann-192x192.png" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="images/cropped-Logo-Cadieu.png" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="images/Re패ame패nagement-locaux-925x300.jpeg" alt=""></div>
            <div class="itemBox" data-item="mobile"><img src="images/Sciage-mural.jpeg" alt=""></div>
            <div class="itemBox" data-item="camera"><img src="images/Toiture-charpente-St-Malo-700x300.jpeg" alt=""></div>
            <div class="itemBox" data-item="watch"><img src="images/Sortie-de-hotte.jpeg" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="images/Sciage-mural.jpeg" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="images/Outil-sciage.jpeg" alt=""></div>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
